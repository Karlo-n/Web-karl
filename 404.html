<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(20, 25, 40, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ff4a4a;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-home {
            background: #0084ff;
        }

        .btn-home:hover {
            background: #006fd6;
        }

        .btn-close {
            background: #ff4a4a;
        }

        .btn-close:hover {
            background: #d63a3a;
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>¡Oops! La página que buscas no existe.</p>
        
        <button class="btn btn-home" onclick="location.href='http://apikarl.com'">Ir a la página principal</button>
        <button class="btn btn-close" onclick="window.close()">Cerrar pestaña</button>
    </div>

</body>
</html>
