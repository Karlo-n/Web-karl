<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Karl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Fondo oscuro */
        body {
            background: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(10, 15, 30, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Discord icon */
        .discord-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Menú */
        .menu {
            display: inline-block;
            position: relative;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu-content a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .menu-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Contenedor de estadísticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .stat-box {
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .stat-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        /* Reloj */
        .clock {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="https://discord.gg/KPU72TMdat" target="_blank">
            <img src="discord.png" alt="Discord" class="discord-icon">
        </a>

        <div class="menu">
            =
            <div class="menu-content">
                <b>API</b>
                <a href="#">Utilidades</a>
                <a href="#">Divertido</a>
                <b>Info</b>
                <a href="#">Casa</a>
                <a href="docs/">Documentación</a>
            </div>
        </div>
    </nav>

    <!-- Contenedor de estadísticas -->
    <div class="stats-container">
        
        <!-- Dirección IP -->
        <div class="stat-box">
            <img src="antena.png" alt="Antena">
            <h2 class="text-blue-400">Tu IP</h2>
            <p id="ip" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Visitantes -->
        <div class="stat-box">
            <img src="ojo.png" alt="Visitantes">
            <h2 class="text-blue-400">Visitantes</h2>
            <p id="visitantes" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Peticiones -->
        <div class="stat-box">
            <img src="estadistica.png" alt="Peticiones">
            <h2 class="text-blue-400">Peticiones</h2>
            <p id="peticiones" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Reloj -->
        <div class="stat-box">
            <img src="reloj.png" alt="Reloj">
            <h2 class="text-blue-400">Hora actual</h2>
            <p id="clock" class="clock"></p>
        </div>

    </div>

    <script>
        // Obtener IP real (Solo IPv4)
        async function obtenerIP() {
            try {
                let respuesta = await fetch("https://api.ipify.org?format=json");
                let data = await respuesta.json();
                document.getElementById("ip").innerText = data.ip;
            } catch (error) {
                document.getElementById("ip").innerText = "No disponible";
            }
        }

        // Contador de visitantes reales (se guarda en localStorage)
        function contarVisitantes() {
            let visitantes = localStorage.getItem("visitantes") || 0;
            visitantes = parseInt(visitantes) + 1;
            localStorage.setItem("visitantes", visitantes);
            document.getElementById("visitantes").innerText = visitantes;
        }

        // Contador de peticiones reales (debería integrarse con el backend)
        async function contarPeticiones() {
            try {
                let respuesta = await fetch("https://apikarl.com/api/stats");
                let data = await respuesta.json();
                document.getElementById("peticiones").innerText = data.peticiones;
            } catch (error) {
                document.getElementById("peticiones").innerText = "Error";
            }
        }

        // Reloj en tiempo real
        function actualizarReloj() {
            let ahora = new Date();
            let hora = ahora.getHours().toString().padStart(2, "0");
            let minutos = ahora.getMinutes().toString().padStart(2, "0");
            let segundos = ahora.getSeconds().toString().padStart(2, "0");
            document.getElementById("clock").innerText = `${hora}:${minutos}:${segundos}`;
        }

        // Ejecutar funciones
        obtenerIP();
        contarVisitantes();
        contarPeticiones();
        setInterval(actualizarReloj, 1000);
    </script>

</body>
</html>
