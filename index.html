<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Karl - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Fondo oscuro con copos de nieve */
        body {
            background: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Animación de copos de nieve */
        .snowflake {
            position: absolute;
            color: #4dc0ff;
            font-size: 12px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Navbar */
        .navbar {
            background: rgba(20, 25, 40, 0.9);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease-in-out;
            padding: 10px;
        }

        /* Contenedor de estadísticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .stat-box {
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .stat-box img {
            width: 40px;
            margin-bottom: 10px;
        }

        /* Reloj */
        .clock {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">API Karl - Dashboard</h1>
    </nav>

    <!-- Contenedor de estadísticas -->
    <div class="stats-container">
        
        <!-- Dirección IP -->
        <div class="stat-box">
            <img src="antena.png" alt="Antena">
            <h2 class="text-blue-400">Tu IP</h2>
            <p id="ip" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Visitantes -->
        <div class="stat-box">
            <img src="ojo.png" alt="Visitantes">
            <h2 class="text-blue-400">Visitantes</h2>
            <p id="visitantes" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Peticiones -->
        <div class="stat-box">
            <img src="estadisticas.png" alt="Peticiones">
            <h2 class="text-blue-400">Peticiones</h2>
            <p id="peticiones" class="text-gray-300">Cargando...</p>
        </div>

        <!-- Reloj -->
        <div class="stat-box">
            <img src="reloj.png" alt="Reloj">
            <h2 class="text-blue-400">Hora actual</h2>
            <p id="clock" class="clock"></p>
        </div>

    </div>

    <script>
        // Obtener IP del usuario
        async function obtenerIP() {
            try {
                let respuesta = await fetch("https://api64.ipify.org?format=json");
                let data = await respuesta.json();
                document.getElementById("ip").innerText = data.ip;
            } catch (error) {
                document.getElementById("ip").innerText = "No disponible";
            }
        }

        // Simulación de visitantes y peticiones
        function obtenerEstadisticas() {
            document.getElementById("visitantes").innerText = Math.floor(Math.random() * 10000);
            document.getElementById("peticiones").innerText = Math.floor(Math.random() * 1000000);
        }

        // Reloj en tiempo real
        function actualizarReloj() {
            let ahora = new Date();
            let hora = ahora.getHours().toString().padStart(2, "0");
            let minutos = ahora.getMinutes().toString().padStart(2, "0");
            let segundos = ahora.getSeconds().toString().padStart(2, "0");
            document.getElementById("clock").innerText = `${hora}:${minutos}:${segundos}`;
        }

        // Llamadas iniciales
        obtenerIP();
        obtenerEstadisticas();
        setInterval(actualizarReloj, 1000);
    </script>

</body>
</html>
