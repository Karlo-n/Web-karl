<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Karl</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            background: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            opacity: 0.6;
            border-radius: 50%;
            animation: floatAnimation 5s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-20px); opacity: 0.9; }
            100% { transform: translateY(0px); opacity: 0.6; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(10, 15, 30, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            min-width: 140px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 20;
        }

        .menu-visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-content a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .menu-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            z-index: 5;
        }

        .stat-box {
            background: rgba(20, 25, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .stat-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="https://discord.gg/KPU72TMdat" target="_blank">
            <img src="discord.png" alt="Discord" class="discord-icon">
        </a>
        <span class="navbar-title">API Karl</span>
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()">=</button>
            <div id="menu" class="menu-content">
                <b>API</b>
                <a href="https://apikarl.com/api/utilidad">Utilidades</a>
                <a href="https://apikarl.com/api/diversion">Divertido</a>
                <b>Info</b>
                <a href="http://apikarl.com">Casa</a>
                <a href="docs/">Documentaci√≥n</a>
            </div>
        </div>
    </nav>

    <div class="stats-container">
        <div class="stat-box">
            <img src="antena.png" alt="Antena">
            <h2>Tu IP</h2>
            <p id="ip">Cargando...</p>
        </div>
        <div class="stat-box">
            <img src="ojo.png" alt="Visitantes">
            <h2>Visitantes</h2>
            <p id="visitantes">Cargando...</p>
        </div>
        <div class="stat-box">
            <img src="estadistica.png" alt="Peticiones">
            <h2>Peticiones</h2>
            <p id="peticiones">Cargando...</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("menu-visible");
        }

        async function obtenerDatos() {
            try {
                let ipRes = await fetch("https://api.ipify.org?format=json");
                let ipData = await ipRes.json();
                document.getElementById("ip").innerText = ipData.ip;
                
                let visitasRes = await fetch("https://apikarl.com/api/visitantes");
                let visitasData = await visitasRes.json();
                document.getElementById("visitantes").innerText = visitasData.visitas;
                
                let petRes = await fetch("https://apikarl.com/api/stats");
                let petData = await petRes.json();
                document.getElementById("peticiones").innerText = petData.peticiones;
            } catch (e) {
                document.getElementById("peticiones").innerText = "Error";
            }
        }
        obtenerDatos();
    </script>
</body>
</html>
